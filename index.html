<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Picture Gallery</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Main content  -->
    <div class="main-container">
      <main>
        <section class="header-section">
          <h1>Picture Gallery</h1>
          <h2 style="text-align: center">
            This is a simple web to storage <br />
            beautiful moments ðŸŒ¼
          </h2>
        </section>

        <hr style="margin: 12px 24px" />

        <section class="image-section"></section>

        <button>
          <p style="margin: 3px; font-size: 24px">Add picture</p>
        </button>
      </main>
    </div>

    <!-- Form window for Intro -->
    <div class="modal-container">
      <div class="modal-form">
        <h2 style="margin-bottom: 10px; color: #0099ff">Adding image</h2>
        <form id="add-picture-form">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" required />
          <label for="description">Description:</label>
          <textarea
            id="description"
            name="description"
            style="resize: none; overflow: auto"
            required
          ></textarea>
          <label for="image">Image:</label>
          <input type="file" id="image" name="image" required />
          <button type="submit" style="width: 100%; padding: 0">
            <p style="margin: 3px; font-size: 24px">Add</p>
          </button>
        </form>
      </div>
    </div>

    <!-- Form window for Edit -->
    <div class="modal-container">
      <div class="modal-form">
        <h2 style="margin-bottom: 10px; color: #0099ff">Edit image</h2>
        <form id="edit-picture-form">
          <label for="titleToEdit">Title:</label>
          <input type="text" id="titleToEdit" name="title" />
          <label for="descriptionToEdit">Description:</label>
          <textarea
            id="descriptionToEdit"
            name="description"
            style="resize: none; overflow: auto"
          ></textarea>
          <button type="submit" style="width: 100%; padding: 0">
            <p style="margin: 3px; font-size: 24px">Save changes</p>
          </button>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
